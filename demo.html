<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .row {
            display: flex;
            align-items: center;
        }

        .left-column {
            flex: 1;
            text-align: left;
        }

        .right-column {
            flex: 1;
            text-align: right;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="left-column">
            <img src="https://via.placeholder.com/150" alt="Demo Image">
        </div>
        <div class="right-column">
            <h1>Welcome to Our Website</h1>
            <p>Your satisfaction is our priority. Explore our services and products.</p>
        </div>
    </div>

</body>

</html>
