<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid with Colors & Sizes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling for all grid items */
        .box {
            border: 2px solid white;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 150px;
            /* Adjust height */
        }

        /* Different background colors */
        .bg1 {
            background-color: #ff5733;
        }

        /* Red */
        .bg2 {
            background-color: #33c3ff;
        }

        /* Blue */
        .bg3 {
            background-color: #33ff57;
        }

        /* Green */
        .bg4 {
            background-color: #ff33a8;
        }

        /* Pink */
        .bg5 {
            background-color: #ffc733;
        }

        /* Yellow */
        .bg6 {
            background-color: #8d33ff;
        }

        .box {
            min-height: 20vh;
        }

        .box:hover {
            opacity: 0.8;
        }


        /* Purple */
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 box bg1">Left Section</div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6 box bg2">Top Right 1</div>
                    <div class="col-sm-6 box bg3">Top Right 2</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 box bg4">Bottom Right 1</div>
                    <div class="col-sm-6 box bg5">Bottom Right 2</div>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-8 box bg6">Large Left</div>
                    <div class="col-sm-4 box bg3">Small Right</div>
                </div>
                <div class="row">
                    <div class="col-sm-4 box bg5">Small Left</div>
                    <div class="col-sm-8 box bg2">Large Right</div>
                </div>
            </div>
            <div class="col-sm-4 box bg1">Right Section</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
