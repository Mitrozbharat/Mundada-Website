<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Slow Counter</title>
    <style>
        body {
            background-color: #272e54;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px 0;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .counter-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <h2>Industries Served</h2>

    <div class="counter-container">
        <div class="counter-box" data-target="245">0</div>
        <div class="counter-box" data-target="187">0</div>
        <div class="counter-box" data-target="310">0</div>
        <div class="counter-box" data-target="420">0</div>
    </div>



</body>

</html>
