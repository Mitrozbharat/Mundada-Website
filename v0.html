<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }

        .product-img {
            flex: 1;
            background-size: cover;
            background-position: center;
            min-height: 200px;
        }

        .product-info {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            background: #198754;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }

        .btn-know-more {
            background-color: #212529;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .product-card {
                flex-direction: row;
            }

            .product-img {
                width: 50%;
            }

            .product-info {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="fw-bold">Our Products</h2>
        <p>At <strong class="text-primary">Mundada Polymers</strong>, we specialize in high-quality polymer films...</p>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="product-card">
                    <div class="product-img" style="background-image: url('stretch-hood.jpg');"></div>
                    <div class="product-info">
                        <div class="product-title">Stretch Hood Film</div>
                        <p><strong>Main Usage Areas</strong></p>
                        <ul>
                            <li>Pharmaceutical</li>
                            <li>Glass bottle etc</li>
                            <li>Textile / Yarn / Fiber</li>
                        </ul>
                        <button class="btn btn-know-more">Know More</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="product-card">
                    <div class="product-img" style="background-image: url('ldpe-shrink.jpg');"></div>
                    <div class="product-info">
                        <div class="product-title">LDPE Shrink Film</div>
                        <p><strong>Main Usage Areas</strong></p>
                        <ul>
                            <li>Beverages</li>
                            <li>Food and canned goods</li>
                            <li>Packaging materials & paper etc</li>
                        </ul>
                        <button class="btn btn-know-more">Know More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
